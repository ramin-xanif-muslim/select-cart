<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4 mx-auto w-1/2">
    <header class="flex justify-between items-center p-4">
        <h2 class="text-2xl font-bold"><span id="random-cart-name"></span></h2>
        <div class="flex gap-4">
            <div class="flex flex-col items-center bg-green-200 px-4 border border-green-400 text-green-900 font-bold">
                <div>Right</div>
                <div id="right-count">0</div>
            </div>
            <div class="flex flex-col items-center bg-red-200 px-4 border border-red-400 text-red-900 font-bold">
                <div>Wrong</div>
                <div id="wrong-count">0</div>
            </div>
        </div>
    </header>

    <section class="cart-list grid grid-cols-3 gap-4"></section>
    
    <script src="./script.js"></script>
</body>
</html>
